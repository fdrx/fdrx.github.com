---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">
<article class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="post-image">
    {% endif %}
  </header>
  <div class="content">
    {{ content }}
  </div>
  <footer>
    <p>Tags: {{ page.tags | join: ", " }}</p>
  </footer>
</article>
