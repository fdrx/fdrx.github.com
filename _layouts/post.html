---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">

<div class="wrapper">
  <article class="post">

    {% if page.title %}
    <header class="post">
      <h1>{{ page.title }}</h1>
      <h3>{{ page.subtitle }}</h3>
      <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    </header>
    {% endif %}

    <!-- CONTENT -->
    <div class="content">
      {{ content }}
    </div>

    <!-- TAGS -->
    {% if page.tags %}
    <div>
      <p><u>Tags</u>: <em>{{ page.tags | join: ", " }}</em></p>
    </div>
    {% endif %}

  </article>

</div>
