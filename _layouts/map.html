---
layout: default
---
<link rel="stylesheet" href="{{ '/assets/css/post.css' | relative_url }}">

<div class="wrapper">
  <article class="post">

    <!-- HEADER -->
    {% if page.title %}
    <header class="post">
      <h1>{{ page.title }}</h1>
      <h3>{{ page.subtitle }}</h3>
    </header>
    {% endif %}

    <!-- CONTENT -->
    <div class="content">
      {{ content }}
    </div>

  </article>

</div>
